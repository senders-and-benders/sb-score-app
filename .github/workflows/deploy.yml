name: Deploy to Railway

on:
  push:
    branches:
      - main   # or your deploy branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      # Install Node and build frontend
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 22.18.0

      - name: Build frontend
        run: |
          cd frontend
          npm ci
          npm run build
          cd ..

      - name: Copy frontend build into Flask backend
        run: |
          mkdir -p backend/build
          cp -r frontend/build/* backend/build/

      # Install Python for Flask
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: (Optional) Install Flask + Run Tests
        run: pip install -r backend/requirements.txt

      # Deploy with Railway (install CLI via GitHub Action)
      - name: Deploy to Railway
        uses: railwayapp/railway-action@v0
        with:
          service: ${{ secrets.RAILWAY_SERVICE_ID }}
          project: ${{ secrets.RAILWAY_PROJECT_ID }}
          token: ${{ secrets.RAILWAY_API_TOKEN }}
          path: backend